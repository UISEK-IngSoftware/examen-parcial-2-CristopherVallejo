{% extends "base.html" %}
{% block title %}movie listings{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'movies:index' %}" class="btn btn-secondary">Go back</a>
</form>
{% endblock content %}
